<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="./assets/images/favicon-32x32.png"
            type="image/png"
        />
        <title>Frontend Mentor | Product list with cart</title>
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Pacifico&family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap");
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            body {
                background-color: hsl(13, 31%, 94%);
                font-family: "Red Hat Text";
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
            .item {
                font-weight: 600;
                font-size: 0.9em;
                display: flex;
                .nikname{
                    font-size: 0.8em;
                }
            }
            .sweet {
                width: 900px;
                height: 600px;
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                grid-template-rows: repeat(3, 1fr);
                gap: 10px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="shop">
                <h1 style="margin-bottom: 20px;;">Desserts</h1>
                <div class="sweet"></div>
            </div>
            <div class="cart"></div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
