<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="./images/favicon-32x32.png">
        <title>Document</title>
    </head>
    <body>
        <img src="./images/bg-main-desktop.png" class="bg">
        <div class="left">
            <div class="top">
                <img src="./images/card-logo.svg">
                <h1>0000 0000 0000 0000</h1>
                <div class="top-text">
                    <p>JANE APPLESEED</p>
                    <p>00/00</p>
                </div>
            </div>
            <div class="bottom">
                <p>000</p>
            </div>
        </div>
        <div class="right">
            <form action="">
                <p>CARDHOLDER NAME</p>
                <input type="text" placeholder="e.g. Jane Appleseed" class="name">
                <p>CARD NUMBER</p>
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" class="number">
                <p class="error error1">Wrong format, numbers only</p>
                <div class="bottom-inputs">
                    <div class="bottom-left">
                        <p>EXP. DATE (MM/YY)</p>
                        <div class="inputs">
                            <input type="text" placeholder="MM" class="mm">
                            <input type="text" placeholder="YY" class="yy">
                        </div>
                        <p class="error error2">can't be blank</p>
                    </div>
                    <div class="bottom-right">
                        <p>CVC</p>
                        <input type="text" placeholder="e.g. 123" class="cvc">
                        <p class="error error3">can't be blank</p>
                    </div>
                </div>
                <input type="submit" value="Confirm" class="btn">
            </form>
        </div>
        <div class="after-right hidden">
            <div class="thanking">
                <img src="images/icon-complete.svg">
                <h1>THANK YOU!</h1>
                <p>We've added your card details</p>
            </div>
            <button class="continue">Continue</button>
        </div>
        <script src="script0.js"></script>
    </body>
</html>
