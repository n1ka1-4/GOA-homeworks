<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <style>
            th{
                border: solid;
            }
            td{
                border: solid;
            }
        </style>
        <table style="border: solid;">
            <tr>
                <td style="background-color: hsl(0, 0%, 51%); text-align: center;" colspan="5" >my multi level tabel</td>
            </tr>
            <tr>
                <th rowspan="2" colspan="2">column 0</th>
                <th rowspan="2">column 1</th>
                <th colspan="2">column 2</th>
            </tr>
            <tr>
                <th>column 2a</th>
                <th >column 2b</th>
            </tr>
            <tr>
                <th rowspan="2">row 1</th>
                <th>row 1a</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <th>row 1b</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <th colspan="2">row 2</th>
                <td>123</td>
                <td>456</td>
                <td>789</td> 
            </tr>
        
        
        
        
        </table>   
    </body>
</html>
