<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <!--1. page layout-ი მომხმარებელს ეხმარება რომ გაუმარტივოს ჩვენი საიტის გაგება.
        header არის საიტის თავში რაც არის მაგ: საიტის სახელი და search bar-ი.
        main არის სადაც ინფორმაცია არის უკვე. 
        footer არის რაც საიტის ბოლოში არის მაგ: საკონტაქტო, ნომერი, მეილი და ა.შ.
        sections არის მაგ: გვაქ გასაყიდად ტელეფონები ომპიუტერები და ა.შ. ტელეფონს ცალკე სექცია ექნება და კომპიუტერს სხვა რომ ერთმანეთში არ იყოს არეული.
        article არის მაგ: ტელეფონების სექციაში გვაქ ერთი კონკრეტული ტელეფონი რომლის ყიდვაც მინდა, ამ ტელეფონზე ინფორმაციას დავწერთ არტიცლში.
        aside არის მაგ: ტელეფონი რომელიც გვინდა რომ ვიყოდოთ გავიგეთ ინფორმაცია და გვერდით უწერია: ეს ტელეფონი არის ის მოდელი რომელიც მე მაქვს. ამან ხო არაფერი ინფორმაცია მოგვცა ტელეფონზე მაგრამ ტელეფონთან მაინც იყო კავშირში.
        
        2. block element არის მაგ: p tag ან h1 tag ორივეს უკავია მთელი ხაზი.
        inline element არის მაგ: img tag ორი ფოტო შეგვიძლია რომ ერთ ხაზე გვქონდეს.
        
        3.style attribute არის css-ი და შეგვიძლია ამით შევუცვალოთ ნაწერს ფერი, ფონის ფერი, ზომა და კიდევ ბევრი რამე.-->
        
        <p style="color: red;">hello world</p>
    </body>
</html>
